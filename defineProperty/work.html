<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>我是Object.defineProperty实现的双向绑定</h1>
    <p><input type="text" id="text" placeholder=""></p>
    <div id="modeltext"></div>
    <script type="text/javascript">
        var model = document.querySelector('#modeltext');
        var text = document.querySelector('#text');

        const obj = {};
        
        text.value = '';

        // 双向绑定实现
        Object.defineProperty(obj,'name',{
            get: function() { console.log('取值'); },
            set: function(newValue) { 
                text.value = newValue;
                model.textContent = newValue; 
                },
        })

        // 监控数据变化
        text.addEventListener("keyup", function(){
            obj.name = this.value;        
        })

    </script>
</body>
</html>
